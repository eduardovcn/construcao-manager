spring.application.name=construcao-manager


# --- Conexão MySQL ---
# Perceba o parâmetro '?createDatabaseIfNotExist=true'
spring.datasource.url=jdbc:mysql://localhost:3306/construcao-manager_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

spring.datasource.username=root
# Se não tiver senha, deixe vazio, mas em produção use variáveis de ambiente!
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
# 'update' verifica o banco e cria as tabelas que faltam
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
